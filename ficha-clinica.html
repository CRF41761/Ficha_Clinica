<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha Clínica Fauna - La Granja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #fff;
    }
    .ficha {
      width: 800px;
      border: 2px solid #333;
      padding: 24px;
      margin: auto;
      background: #fff;
    }
    .header {
      text-align: left;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 16px;
      margin-bottom: 8px;
      border-bottom: 1px solid #aaa;
      padding-bottom: 2px;
    }
    label {
      font-weight: bold;
      margin-right: 4px;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      border: none;
      border-bottom: 1px solid #888;
      background: transparent;
      font-size: 1em;
      width: 120px;
      margin-bottom: 6px;
    }
    .row {
      display: flex;
      flex-direction: row;
      margin-bottom: 6px;
      align-items: center;
    }
    .col {
      flex: 1;
      margin-right: 12px;
    }
    textarea {
      width: 98%;
      height: 40px;
      border: 1px solid #888;
      resize: vertical;
      margin-bottom: 8px;
      font-family: Arial, sans-serif;
    }
    .box {
      border: 1px solid #888;
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    .print-only {
      display: none;
    }
    @media print {
      body {
        margin: 0;
      }
      .ficha {
        border: none;
        padding: 0;
        width: 100%;
      }
      input, textarea {
        border: none !important;
        background: none !important;
      }
      .print-only {
        display: block;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ficha">
    <div class="header">
      GENERALITAT VALENCIANA - Centro de Recuperación de Fauna "La Granja"
    </div>

    <div class="row">
      <div class="col">
        <label>REG. ENTRADA:</label>
        <input type="text" name="reg_entrada">
      </div>
      <div class="col">
        <label>Fecha:</label>
        <input type="date" name="fecha_entrada">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>ESPECIE:</label>
        <input type="text" name="especie">
      </div>
      <div class="col">
        <label>MUNICIPIO DE LOCALIZACIÓN:</label>
        <input type="text" name="municipio">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>COORD. UTM:</label>
        <input type="text" name="coord_utm">
      </div>
      <div class="col">
        <label>APOYO ELEC.:</label>
        <input type="text" name="apoyo_elec">
      </div>
      <div class="col">
        <label>ANILLAS:</label>
        <input type="text" name="anillas">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>CAUSA ENTRADA:</label>
        <input type="text" name="causa_entrada">
      </div>
      <div class="col">
        <label>REMITENTE:</label>
        <input type="text" name="remitente">
      </div>
    </div>

    <div class="section-title">HISTORIA CLÍNICA</div>
    <div class="row">
      <div class="col">
        <label>Edad:</label>
        <input type="text" name="edad">
      </div>
      <div class="col">
        <label>Sexo:</label>
        <input type="text" name="sexo">
      </div>
      <div class="col">
        <label>Deshidratación:</label>
        <input type="text" name="deshidratacion">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Tª:</label>
        <input type="text" name="temperatura">
      </div>
      <div class="col">
        <label>Peso:</label>
        <input type="text" name="peso">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Signos clínicos:</label>
        <textarea name="signos_clinicos"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Examen físico externo:</label>
        <textarea name="examen_fisico"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Examen radiológico:</label>
        <textarea name="examen_radiologico"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Fractura</label>
        <input type="checkbox" name="fractura">
        <label>Cirugía</label>
        <input type="checkbox" name="cirugia">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Observaciones:</label>
        <textarea name="observaciones"></textarea>
      </div>
    </div>

    <div class="section-title">SALIDA</div>
    <div class="row">
      <div class="col">
        <label>Diagnóstico:</label>
        <textarea name="diagnostico"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Fecha:</label>
        <input type="date" name="fecha_salida">
      </div>
      <div class="col">
        <label>Motivo:</label>
        <input type="checkbox" name="sacrificio"> Sacrificio
        <input type="checkbox" name="muerte"> Muerte
        <input type="checkbox" name="traslado"> Traslado
        <input type="checkbox" name="liberacion"> Liberación
        <input type="checkbox" name="fuga"> Fuga
        <input type="checkbox" name="reintroduccion"> Reintroducción
        <input type="checkbox" name="suelta"> Suelta
        <input type="checkbox" name="otros"> Otros
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Lugar:</label>
        <input type="text" name="lugar">
      </div>
      <div class="col">
        <label>Edad:</label>
        <input type="text" name="edad_salida">
      </div>
      <div class="col">
        <label>Sexo:</label>
        <input type="text" name="sexo_salida">
      </div>
      <div class="col">
        <label>Peso:</label>
        <input type="text" name="peso_salida">
      </div>
      <div class="col">
        <label>Anilla:</label>
        <input type="text" name="anilla_salida">
      </div>
    </div>

    <div class="row no-print" style="justify-content: flex-end;">
      <button onclick="window.print()">Imprimir Ficha</button>
    </div>
    <div class="print-only">
      <p>Impreso el: <span id="fecha_impresion"></span></p>
    </div>
  </div>
  <script>
    // Mostrar fecha de impresión
    document.addEventListener('DOMContentLoaded', function() {
      const fecha = new Date();
      document.getElementById('fecha_impresion').textContent = fecha.toLocaleDateString();
    });
  </script>
</body>
</html>
