<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha Clínica - CRF "La Granja"</title>
  <style>
    @page {
      size: A4 portrait;
      margin: 1.5cm;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    section.ficha-a4 {
      max-width: 185mm;
      min-height: 260mm;
      margin: 0 auto;

      box-sizing: border-box;
      padding: 0;
      display: block;
    }
    section.trasera-a4 {
      width: 185mm;
      min-height: 260mm;
      margin: 0 auto;
      background: #fff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      page-break-before: always;
      /* Elimina padding para que la imagen encaje justo */
      padding: 0;
    }
    .back-page-img {
      width: 185mm;
      max-width: 185mm;
      height: auto;
      display: block;
      margin: 0 auto;
      /* No uses vw ni % */
    }
    @media print {
      section.ficha-a4, section.trasera-a4 {
        max-width: 185mm !important;
        min-height: 260mm !important;
        width: 185mm !important;
        margin: 0 auto !important;
        box-sizing: border-box;
      }
      section.trasera-a4 {
        page-break-before: always;
      }
      .back-page-img {
        width: 185mm !important;
        max-width: 185mm !important;
        height: auto !important;
        display: block !important;
        margin: 0 auto !important;
      }
    }
  </style>
</head>
